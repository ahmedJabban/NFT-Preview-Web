<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>

    <div class="containor"><!--Contain all card parts-->
      <div class="image-box"></div><!--Contain the image as a background-->
      <div class="info-all">
        <p class="title">Equilibrium #3429</p>
        <p class="details">Our Equilibrium collection promotes balance and calm.</p>
        <div class="two-icons">
          <div class="left-icon">
            <span><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg></span>
          </div>
          <div class="right-icon">
            <span><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg></span>
          </div>
        </div>
        <hr><!--Its the line-->
        <div class="person-icon">
          <div class="image-person"></div><!--Contain the image-->
          <div class="discription-person"><p>Creation of <span>Jules Wyvern</span></p></div>
        </div>
      </div>
    </div>

    <div class="other-info">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="challenger">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="#" class="programmer">Ahmed-Jabban</a>.</p>
    </div>

  </body>
</html>
